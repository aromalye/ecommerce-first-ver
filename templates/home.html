{% extends 'base.html' %}
{% block content %}

<!-- banner -->
<img src="https://preview.colorlib.com/theme/cozastore/images/xslide-03.jpg.pagespeed.ic.tP-L47NU9M.webp" class="img-fluid px-5" alt="#">    

<!-- post -->
<div class="container d-flex flex-column align-items-center ">
  <h3 class="text-center pt-3 ">Featured Products</h3>
  <div class="row">
    {% for x in products %}
    <div class="col">
      <div class="card m-3" style="width: 13rem; height: auto;border-radius: 30px;">
          <a href=""> <img src="{{ x.images.url }}" width="auto" class="card-img-top p-3" alt=""></a>
          <div class="card-body">
            <h5 class="card-title m-1">{{ x.product_name }}</h5>
            <p class="card-text m-1">$ {{x.price}}</p>
            <a href="#" class="btn btn-sm btn-outline-primary">View details</a>
          </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>



{% endblock %}
